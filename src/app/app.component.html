<div class="loader" *ngIf="loaded < 100">
 <h2>{{loaded}} %</h2>
</div>
<div class="heading">
  <img class="icon"  src="./../assets/icons/chess.ico" alt=""> &nbsp; <h3> 3D Chess</h3>
</div>
<div class="canvasContainer" #cmp></div>
<div class="pgn">
  <div class="list">
    <h5 class="pgnTitle">Moves</h5>
    <div *ngFor="let instance of entirePGN.split(',')">
      <div class="pgnMoves">{{instance}}</div>
    </div>
  </div>
  <button class="reset" (click)="resetBoard()">Reset</button>
</div>
<div class="footer">
  <div class="footerText">By B Bruce Armstrong - brucearmstrongofficial@gmail.com &nbsp;<a target="_blank" href="https://github.com/BruceArmstrong007"><img class="icon" src="./../assets/icons/git.ico" alt="github"></a></div>
</div>
